        <script>
        // Get the SVG paths
        const strokes = document.querySelectorAll('.handwriting');

        // Function to calculate the stroke length
        const getStrokeLength = (element) => {
          const length = element.getTotalLength();
          return length;
        };

        // Iterate over each stroke and apply animation
        let totalDelay = 0;
        strokes.forEach((stroke, index) => {
          const length = getStrokeLength(stroke);
          const duration = length / 500; // Set the animation duration to stroke length / 500
          const delay = totalDelay;
          stroke.style.strokeDasharray = length;
          stroke.style.strokeDashoffset = length;
          stroke.style.animationDuration = duration + 's';
          stroke.style.animationDelay = delay + 's';
          stroke.style.animationFillMode = 'forwards';
        totalDelay += duration;
        });
           
            
        
    </script>
    
    

</svg>
